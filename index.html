<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="middlekeys">
    <div data-key="65" class="middlekey">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="middlekey">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="middlekey">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="middlekey">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="middlekey">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="middlekey">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="middlekey">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="middlekey">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="middlekey">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <div class="lowerkeys">
    <div data-key="78" class="lowerkey">
      <kbd>N</kbd>
      <span class="sound">fart</span>
    </div>
    <div data-key="79" class="lowerkey">
      <kbd>O</kbd>
      <span class="sound">fart</span>
    </div>
    <div data-key="76" class="lowerkey">
      <kbd>L</kbd>
      <span class="sound">fart</span>
    </div>
    <div data-key="65" class="lowerkey">
      <kbd>A</kbd>
      <span class="sound">fart</span>
    </div>
    <div data-key="78" class="lowerkey">
      <kbd>N</kbd>
      <span class="sound">fart</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/fart-4.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/fart-5.wav"></audio>
  <audio data-key="78" src="sounds/fart-1.wav"></audio>
  <audio data-key="79" src="sounds/fart-2.wav"></audio>
  <audio data-key="78" src="sounds/fart-3.wav"></audio>

<script>
  function removeTransition(item) {
    if (item.propertyName !== 'transform') return;
    item.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const midkeys = Array.from(document.querySelectorAll('.middlekey'));
  midkeys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  const lowkeys = Array.from(document.querySelectorAll('.lowerkey'));
  lowkeys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
