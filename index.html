  <audio data-key="78" src="sounds/lion.wav"></audio>
  <audio data-key="77" src="sounds/bird.wav"></audio>

<script>
  function removeTransition(item) {
    if (item.propertyName !== 'transform') return;
    item.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const upkeys = Array.from(document.querySelectorAll('.upperkey'));
  upkeys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  const midkeys = Array.from(document.querySelectorAll('.middlekey'));
  midkeys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  const lowkeys = Array.from(document.querySelectorAll('.lowerkey'));
  lowkeys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>


</body>
